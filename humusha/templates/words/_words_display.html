<div class="row-fluid">

  <div class="row-fluid">
    {% for word in words %}
      <div class="span3">
        <a href="{{ url_for('words.view', language_code=word.language.code, word_data=word.word) }}">{{ word.word }}</a>
      </div>
      {% if loop.index is divisibleby 4 %}
        </div>
        <div class="row-fluid">
      {% endif %}
    {% endfor %}
  </div>

</div>
