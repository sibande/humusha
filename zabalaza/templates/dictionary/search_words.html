{% extends "layout.html" %}
{% block title %}Search Words{% endblock %}
{% block content %}
  <h1>{{ gettext('Search Words') }}</h1>
  
  <form action="{{ url_for("words.search") }}" method="POST">
    {{ search_form.csrf_token }}{# {{ form.csrf }} #}
    <div class="clearfix">
    {{ with_errors(form.word) }}
    </div>
    {{ form.submit }}
  </form>
  
  <hr />
  
  {% include "dictionary/_words_display.html" %}
  
{% endblock %}
