{% extends "layout.html" %}
{% block title %}Add Words{% endblock %}
{% block content %}
  <div class="right">
    {{ render_language_form("language") }}
  </div>

  <h1>{{ gettext('Add Words') }}</h1>
  
  <form action="{{ url_for("add_words") }}" method="POST">
    {{ form.csrf_token }}
    <div class="clearfix">
    {{ with_errors(form.word) }}
    </div>
    {{ form.submit }}
  </form>
  
  <hr />
  
  {% include "dictionary/_words_display.html" %}
  
{% endblock %}
