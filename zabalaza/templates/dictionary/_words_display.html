<div class="words-display container clear">

  {% for word in words %}
    <div class="span-4{% if loop.index is divisibleby 6 %} last{% endif %}">
      <a href="{{ url_for('words.view', language_code=word.language.code, word_data=word.word) }}">{{ word.word }}</a>
    </div>
  {% endfor %}


</div>
